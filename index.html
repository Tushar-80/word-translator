<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Marathi Translator</title>
    <link rel="stylesheet" href="css/style.css"/>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-image: url('./img/bgimg.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
}
    </style>
</head>
<body>
    <div class="container">
        <center>
            <h1 class="heading1">English To Marathi Translator</h1>
            <input type="text" id="word" placeholder="Enter the word to translate" />
            <button onclick="dowork()">Translate</button>
            <h2 id="translation"></h2>
        </center>
        <script>
            const englishToMarathi = {
                "mathematics":"गणित",
                "computer":"संगणक",
                "index":"निर्देशांक",
                "notebook":"वही ",
                "project":"प्रकल्प ",
                "hi": "हाय",
                "hello": "नमस्कार",
                "good": "चांगले ",
                "bad": " वाईट",
                "status": "स्थिती ",
                "good morning": "शुभ सकाळ ",
                "good afternoon": "शुभ दुपार ",
                "good night": "शुभ रात्री ",
                "thank you": "धन्यवाद ",
                "goal": "ध्येय ",
                "school": "शाळा ",
                "book": " पुस्तक",
                "flower": " फूल",
                "science": "विज्ञान ",
            };
    
            function dowork() {
                const wordElement = document.getElementById("word");
                const translationElement = document.getElementById("translation");
                const word  = wordElement.value.toLowerCase();
                const translation = englishToMarathi[word];
    
                if (translation) {
                    translationElement.innerText = `${word} in Marathi is ${translation}`;
                } else {
                    translationElement.innerText = `Translation Not Found for ${word}`;
                }
            }
        </script>
    </div>
</body>
</html>
